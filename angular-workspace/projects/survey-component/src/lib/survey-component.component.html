<ion-header>
    <ion-item id="searchtb" mode="md" lines="none" class="ion-no-padding">
      <ion-searchbar (ionInput)="searchItems($event)" (ionCancel)="searchItems($event)"
        [(ngModel)]="searchit"></ion-searchbar>
    </ion-item>
    <ion-list id="searchSelect">
      <ul id='searchList'></ul>
    </ion-list>
  </ion-header>

<ion-accordion-group class="csil_grid" multiple="true"  *ngIf="survey_item_collection?.length" [value]="openCats">
    <ion-accordion *ngFor="let cat of objectValues(this.moveCats)" [value]="'category'+cat['category_id']"
        class="csilcat">
        <ion-row slot="header" class="csilcat-row nowrap">
            <ion-col size="2"><img class="csilcat_icon" src="assets/icons/item_{{cat['category_code']}}.png">
            </ion-col>
            <ion-col size="7">{{cat["category_name"]}}</ion-col>
            <ion-col size="3" class="ion-text-right">
                <ion-badge *ngIf="cat['category_badge']">{{cat["category_badge"]}}</ion-badge>
            </ion-col>
        </ion-row>
        <div *ngFor="let sitem of objectValues(cat.items)" slot="content" class="item-box">
            <ion-row class="item-row-content">
              <ion-col size="2">
                <img class="silitem_icon" src="assets/icons/item_{{sitem['item_code']}}.png">
              </ion-col>
              <ion-col class="itails nowrap" size="6.5" class="ion-text-left">
                <ion-row class="itxt nowrap" [id]="'sitem_'+sitem['list_item_id']+'_desc'"><span>
                    <strong>{{sitem["item_description"]}}</strong></span></ion-row>
                <ion-row class="ithnt nowrap" *ngIf="sitem['item_hint']"><span>{{sitem["item_hint"]}}</span></ion-row>
                <ion-row class="itdim nowrap"><span>L : {{sitem["item_length"]}} | B : {{sitem["item_width"]}} | H :
                    {{sitem["item_height"]}}</span></ion-row>
              </ion-col>
              <ion-col size="3.5" class="ion-text-right arbtns_col">
                <div *ngIf="countOfItems(sitem.list_item_id) as itemCount">
                  <span class="ib-remove" (click)="removeItem(sitem)"> <ion-icon name="remove"> </ion-icon></span>
                  <span class="ib-quant">{{itemCount}}</span>
                </div>
                <span class="ib-add"> <ion-icon name="add" (click)="addItem(sitem)"> </ion-icon></span>
              </ion-col>
            </ion-row>
        </div>
    </ion-accordion>
</ion-accordion-group>
